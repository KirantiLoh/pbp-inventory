{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} Inventory App {% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'styles/global.css' %}" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
    {% block styles %}{% endblock styles %}
  </head>
  <body class="flex overflow-hidden">
    <nav class="w-full sm:max-w-[250px] shadow-lg px-5 py-3 border-r-2 border-r-zinc-200 bg-zinc-50 flex flex-col gap-5">
      <h1 class="text-2xl sm:text-3xl font-semibold text-center text-sky-600">
        <a href="{% url 'Home' %}">
          Inventory App
        </a>
      </h1>
      <ul class="flex-1 flex flex-col gap-3 text-lg">
        <li>
          <a href="{% url 'Home' %}" class="hover:text-sky-500 transition-colors">
            <i class="fa-solid fa-house-chimney"></i>
            Home
          </a>
        </li>
        <li>
          <a href="#" class="hover:text-sky-500 transition-colors">
            <i class="fa-solid fa-box"></i>
            Items
          </a>
        </li>
      </ul>
      <div class="p-1.5 border-t-2 border-t-200 flex gap-3 justify-between items-center">
        <div>
          <h1 class="text-lg font-medium -mb-2">{{ name }}</h1>
          <small class="opacity-70 -mt-1">PBP {{ classOf }}</small>
        </div>
        <button class="transition-colors hover:text-sky-500">
          <i class="fa-solid fa-arrow-right-from-bracket"></i>
        </button>
      </div>
    </nav>
    <div id="app" class="w-full min-h-screen overflow-y-auto bg-zinc-100">{% block content %} {% endblock content %}</div>
  </body>
</html>
